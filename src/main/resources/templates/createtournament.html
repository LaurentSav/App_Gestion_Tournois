<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="ISO-8859-1">
        <title>Création de Tournoi</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div sec:authorize="isAuthenticated()" class="container text-center">
            <div class="container-fluid primary-color">
                <nav class="navbar navbar-expand">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class ="nav-link" href="/">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                                    <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                                </svg>
                            </a>
                        </li>

                        <li class="nav-item margin5">
                            <a class ="nav-link" href="search">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                            </a>
                        </li>

                    </ul>

                    <ul class="navbar-nav mx-auto text-white">
                        <h1>Creation de Tournoi</h1>
                    </ul>

                    <ul class="navbar-nav ml-auto">
                        <div sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
                                    <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                                </svg>
                            </a>
                        </div>

                        <a class="nav-link" href="account">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                            </svg>
                        </a>
                    </ul>
                </nav>
            </div>
            <form th:action="@{/tournament}" th:object="${tournament}"
                  method="post" style="max-width: 600px; margin: 0 auto;">
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Nom du tournoi </label>
                        <div class="col-8">
                            <input type="text" th:field="*{name}" class="form-control" required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Nom du Jeu </label>
                        <div class="col-8">
                            <input type="text" th:field="*{game}" class="form-control" required/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Nombre de Participants</label>
                        <div class="col-8">
                            <input type="number" th:field="*{numberOfParticipants}" class="form-control" required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Description</label>
                        <div class="col-8">
                            <input type="text" th:field="*{description}" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-check row">
                        <label class="col-4 col-form-label">Tournoi prive</label>
                        <div class="col-8">
                            <input type="checkbox" th:field="*{private}" class="form-check-input"  />
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary">Creer</button>
                    </div>
                </div>
            </form>
        </div>

    <div sec:authorize="isAnonymous()">
        <p class="text-center"> Vous n'etes pas connecte !</p>
    </div>

        <footer>
            <div class="container-fluid text-center p-3 primary-color fixed-bottom">
                <h5 class="text-white">© 2021 Copyright </h5>
                <h5 class="text-white">Laurent SAVIVANH - Fathi VANDY - Hamza KARHAT</h5>
            </div>
        </footer>
    </body>


</html>
